<ion-header center text-center>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title >
      Phrase Book
       
      </ion-title>
      <ion-select  [(ngModel)]="from"  interface="alert" slot="end" value = 'Tagalog'>
          <ion-select-option *ngFor="let selectdialect of selectdialect" >{{ selectdialect.first }}</ion-select-option>
      </ion-select>
    </ion-toolbar>
  </ion-header>




<ion-content  center text-center>
  <ion-card  *ngFor="let translates of showfave; let i = index">
    {{translates[translates.length - i]}}
    <ion-item-sliding >
      
  
     <div>
      <ion-item >
          <ion-label >
            <ion-card-subtitle>{{translates.translatefrom}}</ion-card-subtitle>
            <ion-card-title>{{translates.translatelog}}</ion-card-title>
            <br>
            <ion-card-subtitle>{{translates.translateto}}</ion-card-subtitle>
            <ion-card-title>{{translates.translated}}</ion-card-title>
            <ion-item-divider>
            </ion-item-divider>
            <ion-card-subtitle>{{translates.date}}</ion-card-subtitle>
           
          </ion-label>
        </ion-item>        
        <ion-item-options side="end">
          <ion-item-option (click)="del_pb(translates)" color= 'danger'>  <ion-button  color='danger'  > <ion-icon name="trash"></ion-icon></ion-button></ion-item-option>
        </ion-item-options>
      
        </div>
        
     
    </ion-item-sliding>
  </ion-card>
  
</ion-content>
